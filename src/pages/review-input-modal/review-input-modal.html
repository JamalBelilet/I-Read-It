<ion-content>
  <ion-item no-lines>
    <ion-avatar item-start>
      <img src="assets/img/{{reviewer.username}}.jpg" alt="">
    </ion-avatar>

    <button ion-button icon-only clear item-end (click)="closeModal()">
      <ion-icon name="close"   ></ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-label floating>book: </ion-label>
    <ion-input name="book" [(ngModel)]="n_review.bookDetails.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>autor: </ion-label>
    <ion-input name="autor" [(ngModel)]="n_review.bookDetails.author"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label floating>resume: </ion-label>
    <ion-textarea rows="5" name="resume"  [(ngModel)]="n_review.resume"></ion-textarea>
  </ion-item>

  <ion-grid>
    <ion-row align-items-center justify-content-between>
      <ion-col col-auto>
        <form>
          <ion-item>
            <ion-label floating style="font-family: 'Bookman Old Style'; font-size: 2em;">&#8220;</ion-label>
            <ion-textarea  name="quote" [(ngModel)]="n_review.portions[0]._s"></ion-textarea>
          </ion-item>
        </form>
      </ion-col>
      <ion-col col-auto>
        <button ion-button icon-only clear >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>

      <button ion-button icon-only clear item-end (click)="closeModal()">
        <ion-icon name="contact"   ></ion-icon>
      </button>

      <button ion-button icon-only clear item-end (click)="submitReview()">
        <ion-icon name="checkbox"   ></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>

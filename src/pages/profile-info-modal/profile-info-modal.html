<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item no-lines>
    <ion-avatar>
      <img src="{{imageURI}}" alt="{{imageURI}}">
      <div class="avatar-picker">
        <button ion-button (click)="pickProfileImage()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </div>
    </ion-avatar>

    <!--<h5>_jamal_</h5>-->
  </ion-item>
  <ion-item>
    <ion-label>name:</ion-label>
    <ion-input type="text" [(ngModel)]="reviewer.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>username:</ion-label>
    <ion-input type="text" [(ngModel)]="reviewer.username"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>mail:</ion-label>
    <ion-input type="mail" [(ngModel)]="reviewer.mail"></ion-input>
  </ion-item>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>saved portions</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-item class="portion" *ngFor="let portion of portions" >
    <blockquote text-wrap>{{portion._s}}<br><span class="portion-author-book">â€”{{portion.author}}, <span>{{portion.book}}</span></span></blockquote>
    <div class="actions">
      <div class="love">
        <p>{{portion.loves}}</p>
        <button ion-button icon-only clear (click)="togleLoved(portion)">
          <ion-icon *ngIf="!portion.me" name="heart-outline"></ion-icon>
          <ion-icon *ngIf="portion.me" name="heart"></ion-icon>
        </button>
      </div>
      <div class="share">
        <p>{{portion.shares}}</p>
        <button ion-button icon-only clear (click)="sharePortion(portion, portion.author, portion.title)"><ion-icon name="paper-plane"></ion-icon></button>
      </div>
      <div class="copy">
        <p>{{portion.copies}}</p>
        <button ion-button icon-only clear (click)="copyPortion(portion, portion.author, portion.title)"><ion-icon name="copy"></ion-icon></button>
      </div>
    </div>
  </ion-item>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-buttons left>

      <button menuToggle ion-button icon-only color="royal">
        <img src="assets/img/jamal.jpg" alt="jamal"  style="max-width: 1.8em; border-radius: 50%">
      </button>
    </ion-buttons>
    <ion-title>notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list  text-wrap no-lines>

    <ion-item class="portion" >
      <ion-avatar item-start>
        <img src="assets/img/solat_strength.jpg" alt="solar_strength">
        <ion-icon name="heart"></ion-icon>
      </ion-avatar>
      <p>
        <b>Solat Strength</b> liked your quote from <b>The professor</b>
      </p>
      <blockquote text-wrap>{{portion._s | slice:0:55}}<span *ngIf="portion._s.length > 55">...</span></blockquote>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/endurance_greed.jpg" alt="endurance_greed">
        <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i>
      </ion-avatar>
      <p>
        <b>Endurance Greed</b> start following you
      </p>
    </ion-item>

    <ion-item  class="portion" >
      <ion-avatar item-start>
        <img src="assets/img/solat_strength.jpg" alt="solar_strength">
        <ion-icon name="ios-paper-plane"></ion-icon>
      </ion-avatar>
      <p>
        <b>Solat Strength</b> shared your quote from <b>The professor</b>
      </p>
      <blockquote text-wrap>{{portion._s | slice:0:55}}<span *ngIf="portion._s.length > 55">...</span></blockquote>

    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/hinato_treasure.jpg" alt="hinato_treasure">
        <ion-icon name="md-create"></ion-icon>
      </ion-avatar>
      <p>
        <b>Hinato Treasure</b> invites you to take part in reviewing <b>The professor</b>
      </p>
    </ion-item>



  </ion-list>



</ion-content>
